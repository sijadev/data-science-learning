name: ðŸ“Š Progress Report Generator

on:
  schedule:
    # Jeden Freitag um 18:00 Uhr
    - cron: '0 18 * * 5'
  workflow_dispatch:
    inputs:
      week_override:
        description: 'Week number (optional)'
        required: false
        type: number

permissions:
  contents: write
  issues: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Collect Metrics
      id: metrics
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        output=$(python .github/scripts/generate_progress_report.py)
        echo "$output"
        week_num=$(echo "$output" | grep "WEEK_NUM=" | cut -d= -f2)
        echo "WEEK_NUM=$week_num" >> $GITHUB_ENV
        echo "week_num=$week_num" >> $GITHUB_OUTPUT
    
    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: weekly-progress-report
        path: |
          reports/week*.md
          reports/week*.png
    
    - name: Commit Report
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Pull latest changes first
        git pull --rebase origin main || true

        git add reports/ assets/ || true
        if ! git diff --quiet --cached; then
          git commit -m "ðŸ“Š Automated: Week ${{ env.WEEK_NUM }} progress report"

          # Try to push with retries
          for i in {1..3}; do
            if git push; then
              echo "Successfully pushed on attempt $i"
              break
            else
              echo "Push failed on attempt $i, pulling and retrying..."
              git pull --rebase origin main || true
              sleep 2
            fi
          done
        else
          echo "No changes to commit"
        fi
    
    - name: Create Report Issue
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const weekNum = '${{ env.WEEK_NUM }}';
          const reportPath = `reports/week${weekNum}-report.md`;

          // Check if file exists
          if (!fs.existsSync(reportPath)) {
            console.log(`Report file not found: ${reportPath}`);
            return;
          }

          const reportContent = fs.readFileSync(reportPath, 'utf8');

          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸ“Š Week ${weekNum} Progress Report`,
            body: reportContent,
            labels: ['progress-report', 'automated']
          });