name: ðŸ“Š Progress Report Generator

on:
  schedule:
    # Jeden Freitag um 18:00 Uhr
    - cron: '0 18 * * 5'
  workflow_dispatch:
    inputs:
      week_override:
        description: 'Week number (optional)'
        required: false
        type: number

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Collect Metrics
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python .github/scripts/generate_progress_report.py
    
    - name: Upload Report
      uses: actions/upload-artifact@v3
      with:
        name: weekly-progress-report
        path: |
          reports/week*.md
          reports/week*.png
    
    - name: Commit Report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add reports/
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Automated: Week ${{ env.WEEK_NUM }} progress report"
        git push
    
    - name: Create Report Issue
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const reportPath = `reports/week${process.env.WEEK_NUM}-report.md`;
          const reportContent = fs.readFileSync(reportPath, 'utf8');
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸ“Š Week ${process.env.WEEK_NUM} Progress Report`,
            body: reportContent,
            labels: ['progress-report', 'automated']
          });